<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://is5-ssl.mzstatic.com/image/thumb/Purple114/v4/e9/af/3c/e9af3cd1-7af8-5cf5-5e78-9dd374ab0f50/source/512x512bb.jpg"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <!-- Password Result displayed here -->
    <div class="result-container">
      <textarea id="PasswordResult"></textarea>
    </div>
    <!-- Password settings will be done here -->
    <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <input type="number" id="Passwordlength" min="4" max="20" value="8" />
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include number</label>
          <input type="checkbox" id="number" checked />
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <!-- Buttons to generate and copy -->
      <div class="buttons">
        <button class="btn btn-large" id="generatebtn">
          <i class="fa fa-key"></i>Generate
        </button>
        <button class="btn btn-large" id="generatebtn">
          <i class="fa fa-clpboard"></i>Copy
        </button>
      </div>
  </body>
  <script src="script.js"></script>
</html>
